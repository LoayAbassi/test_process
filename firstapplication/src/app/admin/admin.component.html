

    <!-- Conteneur pour centrer le formulaire -->
    <div class="form-container">
        <form action="/submit" method="POST" class="form">
            <h1>Gestion des Accès Utilisateurs</h1>

            <div class="form-group">
                <label for="first-name">Prénom :</label>
                <input type="text" id="first-name" name="first-name" required placeholder="Entrez votre prénom">
            </div>

            <div class="form-group">
                <label for="last-name">Nom :</label>
                <input type="text" id="last-name" name="last-name" required placeholder="Entrez votre nom">
            </div>

            <div class="form-group">
                <label for="phone">Numéro de téléphone :</label>
                <input type="tel" id="phone" name="phone" required placeholder="Entrez votre numéro de téléphone">
            </div>

            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required placeholder="Entrez votre email">
            </div>

            <div class="form-group">
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password" required placeholder="Entrez votre mot de passe">
            </div>

            <div class="form-buttons">
                <button type="submit" class="btn-submit">Confirmer</button>
                <button type="reset" class="btn-cancel">Annuler</button>
            </div>
        </form>
    </div>
